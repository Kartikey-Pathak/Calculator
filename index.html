<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="manifest" href="/Calculator/manifest.json">
</head>
<body>
    <div class="calc">
        <i class="fa-solid fa-circle"></i>
        <div class="disp">0</div>
        <div class="btn-container">

            <div class="btn sci-btn btnhide" onclick="sin()" id="sin">sin</div>
            <div class="btn sci-btn btnhide" onclick="cos()"id="cos">cos</div>
            <div class="btn sci-btn btnhide" onclick="tan()"id="tan">tan</div>
            <div class="btn sci-btn btnhide" id="inverse" onclick="invs()">Inverse</div>
            <div class="btn sci-btn btnhide" onclick="e()">e</div>
            <div class="btn sci-btn btnhide" onclick="log()">log</div>
            <div class="btn sci-btn btnhide" onclick="pow()">x&#178</div>
            <div class="btn sci-btn btnhide" onclick="sqrt()"><i class="fa-solid fa-square-root-variable"></i></div>
            <div class="btn sci-btn btnhide" onclick="pow4()">x&#8308</div>

            <div class="btn">AC</div>
            <div class="btn" id="back"><i class="fa-solid fa-angles-left"></i></div>
            <div class="btn">%</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" id="calfunc">X</div>
            <div class="btn">4</div>

            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn"id="calfunc">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn"id="calfunc">+</div>
            <div class="btn" id="calclogo"><i class="fa-solid fa-calculator"></i></div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn"id="calfunc">=</div>
        </div>
        <div class="icon">
         <a href="https://www.linkedin.com/in/kartikey-pathakb580297/"><i class="fa-brands fa-linkedin"></i></a>
         <a href="https://github.com/Kartikey-Pathak/Calculator"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
    </div>
    <div class="ver hide"><h1>Version Info</h1><ul><li>This version can perform basic calculations</li><li>This version have hover effects</li><li>This version is responsive for mobile devices</li></ul></div>
    <script src="logic.js"></script>
</body>
</html>
